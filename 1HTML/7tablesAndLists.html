<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>
<body>
    <ul type="circle">
        <li>first item</li>
        <li>second item</li>

            <ul>
                <li>another 1</li>
                <li>another 2</li>
                <li>another 3</li>
            </ul>

        <li>third item</li>
    </ul>

    <ol>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ol>

    <dl>
        <dt>name</dt>
        <dd>value</dd>
        <dt>second item</dt>
        <dd>second value</dd>
        <dt>third item</dt>
        <dd>third value</dd>
    </dl>

    <h3>Table</h3>
    <table>
        <thead>
            <th>Name</th>
            <th>Emp id</th>
            <th>Emp role</th>
        </thead>
        <tbody>
            <tr>
                <td>Aanchal</td>
                <td>1234</td>
                <td>Programmer</td>
            </tr>
            <tr>
                <td>Shipra</td>
                <td>1235</td>
                <td>Android dev</td>
            </tr>
            <tr>
                <td>Tanu</td>
                <td>1236</td>
                <td>HTML expert</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
