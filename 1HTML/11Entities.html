<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph</p>
        <p>paragraph is written like &lt;p&gt;</p>
        <p>Pounds : &pound;</p>
        <p>copyright : &copy;</p>
        <p>&dArr;</p>
        <p>&frac14;</p>
        <!-- blank character -->
        <p>Empty : &#8203;</p>
    </div>
</body>
</html>
